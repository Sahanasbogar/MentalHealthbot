<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mental Health Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>🧠 Mental Health Bot</h2>
    </div>
    <div id="chat" class="chat-window"></div>
    <canvas id="moodChart" style="width:100%;max-height:200px;display:none;"></canvas>
    <div id="summary" class="summary" style="display:none;"></div>
    <form id="chat-form" autocomplete="off">
      <input type="text" id="chat-input" placeholder="Type here..." autofocus />
      <button type="submit">Send</button>
      <button type="button" id="mic-btn" title="Speak">🎤</button>
    </form>
  </div>

  <script src="chatbot.js"></script>
</body>
</html>
